<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Quiz sobre HTML</h1>
    <hr>
    <form action="">
        <ol>
            <li>
                <h3>HTML é uma linguagem de...</h3>
                
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value='A'>
                    
                    <label for="question-1-a">A) Criação</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value='B'>
                   
                    <label for="question-1-b">B) Programação</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value='C'>
                    
                    <label for="question-1-c">C) Formatação</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value='D'>
                    
                    <label for="question-1-d">A) Informação</label>
                </div>
            </li>
            <li>
                <h3>O conteúdo de uma página feita em estilo incorporado fica entre as tags:</h3>
                
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value='A'>
                    
                    <label for="question-2-a">A) &ltbody&gt &lt/body&gt </label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value='B'>
                   
                    <label for="question-2-b">B) &lttitle&gt &lt/title&gt</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value='C'>
                    
                    <label for="question-2-c">C) &lthead&gt &lt/head&gt</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value='D'>
                    
                    <label for="question-2-d">D) &ltstyle&gt &lt/style&gt</label>
                </div>
            </li>
            <li>
                <h3>Qual é a função da tag DD?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value='A'>
                    
                    <label for="question-3-a">A) Lista de Definição.</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value='B'>
                    
                    <label for="question-3-b">B) Lista de Termos.</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value='C'>
                    
                    <label for="question-3-c">C) Elemento do Termo.</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value='D'>
                    
                    <label for="question-3-d">D) Definição de elemento.</label>
                </div>
            </li>
            <li>
                <h3>"É o tamanho percentual comparado ao tamanho do browser." Essa é a definição de:</h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value='A'>
                   
                    <label for="question-4-a">A) Text-Size.</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value='B'>
                   
                    <label for="question-4-b">B) Text.</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value='C'>
                  
                    <label for="question-4-c">C) Font.</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value='D'>
                  
                    <label for="question-4-d">D) Font-size.</label>
                </div>
            </li>           
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
