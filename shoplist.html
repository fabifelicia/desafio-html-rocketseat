<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
</head>
<body>
    <h1>Minha Lista de Compras</h1>
    <hr>
    <input type="checkbox" id='leite' name='leite' checked>
    <label for="leite">Leite</label>
    <br/>
    <input type="checkbox" id='ovos' name='ovos'>
    <label for="ovos">Ovos</label>
    <br/>
    <input type="checkbox" id='acucar' name='acucar'>
    <label for="acucar">Açúcar</label>
    <br/>
    <input type="checkbox" id='farinha' name='farinha'>
    <label for="farinha">Farinha</label>
    <br/>
    <input type="checkbox" id='feijao' name='feijao'>
    <label for="feijao">Feijão</label>
    <br/>
    <input type="checkbox" id='arroz' name='arroz'>
    <label for="arroz">Arroz</label>
</body>
</html>
